HELP_TITLE=информация
HELP_PRELUDE=<b>Bazaar</b> является увлекательным Интернет приложением для социальных сетей, которое подходит и интересно абсолютно всем. <b>Bazaar</b> — это Интернет-аукцион. Но он расширяет привычное понятие аукционов. Кроме классических аукционов <b>Bazaar</b> предлагает возможность опубликовывать лоты, которые Вы хотите передать в дар или лоты, которые Вы хотели бы получить и кроме всех этих возможностей <b>Bazaar</b> предлагает уникальный сервис по доставке и обслуживанию взаиморасчетов, что исключает не приятных моментов Интернет-торговли. А благодаря тому, что <b>Bazaar</b> является приложением социальных сетей, Вы легко и быстро сможете найти нужный товар по приемлемой цене или найти покупателя для Вашего лота.
# Массив, содержащий параграфа раздела "информация". Нечтный элемент - название параграфа, следующий за ним - содержание параграфа, разделитель галочка "^". Пример: "название1^описание1^название2^описание2"
HELP_CONTENT_ARR=Типы аукционов^В Bazaar представлено 4 вида аукционов:<br><li>аукцион на повышение цены (<b>продам</b>) – предусматривает пошаговое повышение цены покупателями за лот продавца; </li><li>аукцион на понижение цены (<b>куплю</b>) – предусматривает пошаговое понижение цены продавцами за лот покупателя; </li><li>аукцион по фиксированной, нулевой цене (<b>отдам</b>) – предусматривает бесплатную передачу лота продавцом первому покупателю; </li><li>аукцион по фиксированной цене (<b>магазин</b>) – предусматривает аукцион по фиксированной цене.</li>
